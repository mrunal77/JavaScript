<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        /* Container holding video and controls */
        .container {
            position: relative;
            width: calc(100vw - 60px); /* Subtract 30px padding from each side */
            height: calc(100vh - 60px); /* Subtract 30px padding from each side */
            padding: 30px; /* Add 30px padding to all sides */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        /* Video element adjusts to remaining space */
        #videoElement {
            width: 100%;
            height: calc(100% - 60px); /* Leave space for buttons at the bottom */
            object-fit: contain;
        }

        /* Buttons are centered at the bottom */
        .controls {
            height: 60px; /* Fixed height for control buttons */
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <video id="videoElement" autoplay></video>
        <div class="controls">
            <button id="captureButton">Capture</button>
            <button id="recordButton">Record</button>
            <button id="switchCameraButton">Switch Camera</button>
            <canvas id="canvas" style="display:none;"></canvas>
        </div>
    </div>
    <script src="camera.js"></script>
</body>

</html>
