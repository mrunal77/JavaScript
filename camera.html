<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        /* Container holding video and controls */
        .container {
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            height: 100vh;
        }

        /* Video element with aspect ratio */
        #videoElement {
            width: 100%;  /* Full width */
            max-width: 100%;  /* Ensure it doesn't overflow horizontally */
            height: auto;  /* Adjust height automatically to keep aspect ratio */
            aspect-ratio: 16 / 9;  /* Maintain 16:9 aspect ratio */
            background-color: black; /* Placeholder background for when video is not loaded */
        }

        /* Controls are fixed at the bottom */
        .controls {
            width: 100%;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            background-color: rgba(0, 0, 0, 0.5);
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        canvas {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <video id="videoElement" autoplay></video>
        <div class="controls">
            <button id="captureButton">Capture</button>
            <button id="recordButton">Record</button>
            <button id="switchCameraButton">Switch Camera</button>
            <canvas id="canvas"></canvas>
        </div>
    </div>
    <script src="camera.js"></script>
</body>

</html>
